<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
      
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="idnumber">ID Number:</label>
      <input type="text" id="idnumber" name="idnumber" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="location">Select Location:</label>
      <select id="location" name="location" required>
        <option value="">--Select County--</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Nairobi">Nairobi</option>
      </select>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="Gender">Select Gender:</label>
      <select id="Gender" name="Gender" required>
        <option value="">--Select Gender--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>

      <button type="button" id="submitBtn">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('submitBtn').addEventListener('click', function() {
      let form = document.getElementById('signupForm');
      if (!form.checkValidity()) {
        alert("Please fill in all required fields before proceeding.");
        return;
      }
      
      // Store the form details in localStorage
      localStorage.setItem('lastname', document.getElementById('lastname').value);
      localStorage.setItem('firstname', document.getElementById('firstname').value);
      localStorage.setItem('phone', document.getElementById('phone').value);
      localStorage.setItem('idnumber', document.getElementById('idnumber').value);
      localStorage.setItem('email', document.getElementById('email').value);
      localStorage.setItem('location', document.getElementById('location').value);
      localStorage.setItem('dob', document.getElementById('dob').value);
      localStorage.setItem('Gender', document.getElementById('Gender').value);
      
      // Redirect to password.html
      window.location.href = 'password.html';
    });
  </script>
</body>
</html>
